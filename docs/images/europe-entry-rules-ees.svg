<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#gradient)"/>

  <!-- EU Flag Stars Pattern -->
  <g opacity="0.1">
    <circle cx="600" cy="150" r="15" fill="white"/>
    <circle cx="650" cy="170" r="15" fill="white"/>
    <circle cx="680" cy="220" r="15" fill="white"/>
    <circle cx="680" cy="280" r="15" fill="white"/>
    <circle cx="650" cy="330" r="15" fill="white"/>
    <circle cx="600" cy="350" r="15" fill="white"/>
    <circle cx="550" cy="330" r="15" fill="white"/>
    <circle cx="520" cy="280" r="15" fill="white"/>
    <circle cx="520" cy="220" r="15" fill="white"/>
    <circle cx="550" cy="170" r="15" fill="white"/>
    <circle cx="600" cy="190" r="15" fill="white"/>
    <circle cx="600" cy="310" r="15" fill="white"/>
  </g>

  <!-- Title Background Box -->
  <rect x="100" y="200" width="1000" height="230" rx="10" fill="white" fill-opacity="0.95"/>

  <!-- Title Text -->
  <text x="600" y="270" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#003399">
    Europe's New Entry Rules 2025
  </text>

  <text x="600" y="330" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#0052CC">
    EES Starts October 12 • ETIAS Coming 2026
  </text>

  <text x="600" y="380" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#666666">
    Essential Guide for Essex County Travelers
  </text>

  <!-- Icons -->
  <!-- Passport Icon -->
  <rect x="250" y="460" width="100" height="120" rx="5" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <text x="300" y="510" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">PASSPORT</text>
  <circle cx="300" cy="540" r="20" fill="#FFD700"/>

  <!-- Fingerprint Icon -->
  <circle cx="450" cy="520" r="40" fill="none" stroke="#0052CC" stroke-width="3"/>
  <circle cx="450" cy="520" r="30" fill="none" stroke="#0052CC" stroke-width="2"/>
  <circle cx="450" cy="520" r="20" fill="none" stroke="#0052CC" stroke-width="2"/>
  <circle cx="450" cy="520" r="10" fill="none" stroke="#0052CC" stroke-width="2"/>

  <!-- Camera/Face Icon -->
  <rect x="550" y="480" width="100" height="80" rx="5" fill="none" stroke="#0052CC" stroke-width="3"/>
  <circle cx="600" cy="520" r="25" fill="none" stroke="#0052CC" stroke-width="2"/>
  <circle cx="590" cy="515" r="3" fill="#0052CC"/>
  <circle cx="610" cy="515" r="3" fill="#0052CC"/>
  <path d="M 590 530 Q 600 535 610 530" stroke="#0052CC" stroke-width="2" fill="none"/>

  <!-- Digital Device Icon -->
  <rect x="750" y="470" width="120" height="90" rx="5" fill="none" stroke="#0052CC" stroke-width="3"/>
  <rect x="760" y="480" width="100" height="60" fill="#E8F4FF"/>
  <text x="810" y="510" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0052CC">ETIAS</text>
  <text x="810" y="530" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0052CC">€7 ONLINE</text>

  <!-- Newark Airport Label -->
  <rect x="900" y="480" width="200" height="60" rx="5" fill="#FF6B35"/>
  <text x="1000" y="505" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">FROM NEWARK</text>
  <text x="1000" y="525" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">LIBERTY AIRPORT</text>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052CC;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>