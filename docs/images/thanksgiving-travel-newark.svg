<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBB03B;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Airport terminal outline -->
  <g transform="translate(100, 150)">
    <!-- Terminal building -->
    <rect x="0" y="0" width="1000" height="300" fill="rgba(255,255,255,0.15)" rx="10"/>
    <rect x="0" y="0" width="1000" height="50" fill="rgba(255,255,255,0.25)" rx="10"/>

    <!-- Windows -->
    <rect x="50" y="80" width="120" height="150" fill="rgba(255,255,255,0.2)" rx="5"/>
    <rect x="200" y="80" width="120" height="150" fill="rgba(255,255,255,0.2)" rx="5"/>
    <rect x="350" y="80" width="120" height="150" fill="rgba(255,255,255,0.2)" rx="5"/>
    <rect x="500" y="80" width="120" height="150" fill="rgba(255,255,255,0.2)" rx="5"/>
    <rect x="650" y="80" width="120" height="150" fill="rgba(255,255,255,0.2)" rx="5"/>
    <rect x="800" y="80" width="120" height="150" fill="rgba(255,255,255,0.2)" rx="5"/>
  </g>

  <!-- Airplane silhouette -->
  <g transform="translate(850, 100) scale(2)">
    <path d="M50 20 L70 15 L85 10 L85 15 L75 20 L90 25 L90 30 L70 25 L50 30 L30 25 L10 30 L10 25 L25 20 L15 15 L15 10 L30 15 L50 20Z" fill="rgba(255,255,255,0.8)"/>
  </g>

  <!-- Departure board -->
  <g transform="translate(150, 250)">
    <rect x="0" y="0" width="350" height="180" fill="rgba(0,0,0,0.7)" rx="5"/>
    <rect x="10" y="10" width="330" height="30" fill="rgba(255,255,255,0.1)"/>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">DEPARTURES - NEWARK</text>

    <!-- Flight listings -->
    <text x="20" y="65" font-family="monospace" font-size="14" fill="#00ff00">FL 123  ORLANDO    ON TIME  8:45A</text>
    <text x="20" y="85" font-family="monospace" font-size="14" fill="#ffff00">UA 456  SAN DIEGO  BOARDING 9:15A</text>
    <text x="20" y="105" font-family="monospace" font-size="14" fill="#00ff00">JB 789  FT LAUD    ON TIME  9:45A</text>
    <text x="20" y="125" font-family="monospace" font-size="14" fill="#ff0000">AA 321  DALLAS     DELAYED  10:30A</text>
    <text x="20" y="145" font-family="monospace" font-size="14" fill="#00ff00">DL 654  ATLANTA    ON TIME  11:00A</text>
    <text x="20" y="165" font-family="monospace" font-size="14" fill="#ffff00">UA 987  DENVER     BOARDING 11:45A</text>
  </g>

  <!-- Family with luggage silhouettes -->
  <g transform="translate(600, 350)">
    <!-- Adult 1 -->
    <circle cx="50" cy="30" r="12" fill="rgba(0,0,0,0.6)"/>
    <rect x="44" y="42" width="12" height="25" fill="rgba(0,0,0,0.6)"/>
    <rect x="42" y="67" width="6" height="20" fill="rgba(0,0,0,0.6)"/>
    <rect x="52" y="67" width="6" height="20" fill="rgba(0,0,0,0.6)"/>

    <!-- Child 1 -->
    <circle cx="90" cy="35" r="10" fill="rgba(0,0,0,0.6)"/>
    <rect x="85" y="45" width="10" height="20" fill="rgba(0,0,0,0.6)"/>
    <rect x="83" y="65" width="5" height="15" fill="rgba(0,0,0,0.6)"/>
    <rect x="92" y="65" width="5" height="15" fill="rgba(0,0,0,0.6)"/>

    <!-- Child 2 -->
    <circle cx="125" cy="38" r="8" fill="rgba(0,0,0,0.6)"/>
    <rect x="121" y="46" width="8" height="15" fill="rgba(0,0,0,0.6)"/>
    <rect x="119" y="61" width="4" height="12" fill="rgba(0,0,0,0.6)"/>
    <rect x="127" y="61" width="4" height="12" fill="rgba(0,0,0,0.6)"/>

    <!-- Adult 2 -->
    <circle cx="160" cy="30" r="12" fill="rgba(0,0,0,0.6)"/>
    <rect x="154" y="42" width="12" height="25" fill="rgba(0,0,0,0.6)"/>
    <rect x="152" y="67" width="6" height="20" fill="rgba(0,0,0,0.6)"/>
    <rect x="162" y="67" width="6" height="20" fill="rgba(0,0,0,0.6)"/>

    <!-- Luggage -->
    <rect x="25" y="70" width="20" height="25" fill="rgba(0,0,0,0.5)" rx="3"/>
    <rect x="175" y="65" width="25" height="30" fill="rgba(0,0,0,0.5)" rx="3"/>
    <rect x="100" y="75" width="18" height="20" fill="rgba(0,0,0,0.5)" rx="3"/>
  </g>

  <!-- Calendar icon showing October 15 -->
  <g transform="translate(900, 350)">
    <rect x="0" y="0" width="150" height="150" fill="white" rx="10"/>
    <rect x="0" y="0" width="150" height="40" fill="#FF6B35" rx="10"/>
    <rect x="0" y="30" width="150" height="120" fill="white" rx="0 0 10 10"/>
    <text x="75" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">OCTOBER</text>
    <text x="75" y="100" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#333" text-anchor="middle">15</text>
    <text x="75" y="130" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">BOOK NOW!</text>
  </g>

  <!-- Dollar signs floating -->
  <text x="250" y="120" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="rgba(255,255,255,0.3)" transform="rotate(-15 250 120)">$$$</text>
  <text x="450" y="480" font-family="Arial, sans-serif" font-size="25" font-weight="bold" fill="rgba(255,255,255,0.25)" transform="rotate(10 450 480)">SAVE</text>
  <text x="750" y="500" font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="rgba(255,255,255,0.3)" transform="rotate(-5 750 500)">$500+</text>

  <!-- Turkey icon (subtle Thanksgiving reference) -->
  <g transform="translate(50, 480) scale(0.8)">
    <ellipse cx="50" cy="50" rx="35" ry="40" fill="rgba(139,69,19,0.3)"/>
    <circle cx="50" cy="35" r="20" fill="rgba(139,69,19,0.4)"/>
    <!-- Feathers -->
    <path d="M30 50 Q20 40 15 50" fill="rgba(139,69,19,0.3)" stroke="rgba(139,69,19,0.4)" stroke-width="2"/>
    <path d="M35 50 Q25 35 20 45" fill="rgba(139,69,19,0.3)" stroke="rgba(139,69,19,0.4)" stroke-width="2"/>
    <path d="M70 50 Q80 40 85 50" fill="rgba(139,69,19,0.3)" stroke="rgba(139,69,19,0.4)" stroke-width="2"/>
    <path d="M65 50 Q75 35 80 45" fill="rgba(139,69,19,0.3)" stroke="rgba(139,69,19,0.4)" stroke-width="2"/>
  </g>

  <!-- Title overlay -->
  <rect x="0" y="480" width="1200" height="150" fill="rgba(0,0,0,0.5)"/>
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">THANKSGIVING 2025 TRAVEL GUIDE</text>
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)" text-anchor="middle">Beat Newark Airport Chaos • Save $500+ • Book October 15</text>
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.7)" text-anchor="middle">Your Essex County Family Travel Playbook</text>
</svg>