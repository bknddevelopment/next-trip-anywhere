<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="experienceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2B4C7E;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Main circle background -->
  <circle cx="60" cy="60" r="55" fill="url(#experienceGradient)" filter="url(#shadow)"/>

  <!-- Star icon -->
  <path d="M60 25 L67 42 L85 42 L71 53 L78 70 L60 58 L42 70 L49 53 L35 42 L53 42 Z"
        fill="#FFD700" stroke="#FFA500" stroke-width="1"/>

  <!-- Text -->
  <text x="60" y="88" font-family="Arial, sans-serif" font-size="11" font-weight="bold"
        text-anchor="middle" fill="white">15+ YEARS</text>
  <text x="60" y="102" font-family="Arial, sans-serif" font-size="10"
        text-anchor="middle" fill="#B8D4F1">EXPERIENCE</text>
</svg>