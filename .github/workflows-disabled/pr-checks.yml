name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # Automated PR Review
  pr-review:
    name: Automated PR Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check PR size
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const { additions, deletions, changed_files } = pr;
            
            let comment = '## PR Size Analysis\n\n';
            comment += `- **Files changed:** ${changed_files}\n`;
            comment += `- **Lines added:** ${additions}\n`;
            comment += `- **Lines deleted:** ${deletions}\n`;
            comment += `- **Total changes:** ${additions + deletions}\n\n`;
            
            if (changed_files > 20) {
              comment += '⚠️ **Warning:** This PR changes many files. Consider breaking it into smaller PRs.\n';
            }
            if (additions + deletions > 500) {
              comment += '⚠️ **Warning:** This PR has many changes. Consider splitting it for easier review.\n';
            }
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: comment
            });

      - name: Run tests
        run: npm test -- --run

      - name: Check for console.logs
        run: |
          if grep -r "console.log" --include="*.js" --include="*.jsx" --include="*.ts" --include="*.tsx" src/; then
            echo "::warning::Found console.log statements in code"
          fi

  # Lighthouse CI
  lighthouse:
    name: Lighthouse Performance Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          temporaryPublicStorage: true
          uploadArtifacts: true
          configPath: './lighthouserc.json'
        continue-on-error: true